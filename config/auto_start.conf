#!/usr/bin/env bash

# =======================================================
# Auto-start Configuration
# =======================================================
#
# This file defines default auto-start behavior for the project.
# It is sourced by the Application Center framework.
# Values here can be overridden by a specific project's configuration
# or modified through the Auto-start menu.

# Enable/disable auto-start (true/false)
AUTO_START_ENABLED=true

# Services to auto-start (comma-separated list, 'all', or 'none')
# The actual service names depend on the project's docker-compose.yml
# Example: all, web, db, worker
AUTO_START_SERVICES=all

# Wait time after startup in seconds (0 to disable)
AUTO_START_WAIT=10

# Automatically rebuild containers before start (true/false)
AUTO_BUILD_ENABLED=true

# Show feedback during auto-start (none, minimal, verbose)
AUTO_START_FEEDBACK=minimal

# --- Local Mode Auto-start Options --- 

# Enable/disable local mode auto-start (true/false)
LOCAL_AUTO_START_ENABLED=true

# Local services to auto-start (comma-separated list, 'all', or 'none')
# Example: all, web, worker
LOCAL_AUTO_START_SERVICES=all 